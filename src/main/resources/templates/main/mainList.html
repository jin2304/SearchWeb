<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Searchweb</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="your-custom-styles.css" rel="stylesheet">
</head>

<style>
/** 반응형 CSS **/
/* 대형 화면  */
@media (min-width: 1521px) {
    .container {
        width: 100%;
    }
}

/* 중간 화면 */
@media (min-width: 1201px) and (max-width: 1520px) {
    .container {
        width: 1700px; /* 고정 너비 */
    }
}

/* 소형 화면  */
@media (max-width: 1200px) {
    .container {
        width: 100%;
    }
}


       /* 북마크 아이콘 스타일 */
      .bookmark {
        width: 0;
        height: 0;
        border: solid transparent;
        border-width: 0 15px 30px 15px;
        border-color: transparent transparent #ffc107 transparent;
        position: relative;
      }

      .bookmark:before {
        content: '';
        position: absolute;
        top: -25px;
        left: -15px;
        border: solid transparent;
        border-width: 0 15px 30px 15px;
        border-color: transparent transparent white transparent;
      }

      .bookmark:after {
        content: '';
        position: absolute;
        top: -25px;
        left: -15px;
        border: solid transparent;
        border-width: 0 15px 30px 15px;
        border-color: transparent transparent #ffc107 transparent;
      }

      /* 아이콘을 이미지 우측 상단에 겹치게 하는 CSS */
      .bookmark-overlay {
        position: absolute;
        top: 5px;
        right: 5px;
      }


        .rounded-lg .button-container svg{
            display: none;
        }

        .rounded-lg:hover .button-container svg{
            display: block;
        }


</style>
<body>


<!-- 메뉴바 fragment 사용 -->
<nav th:replace="~{fragment/navbar :: copy}"></nav>


<!-- 사이드바 fragment 사용 -->
<aside th:replace="~{fragment/sidebar :: copy}"></aside>

<!--
// v0 by Vercel.
// https://v0.dev/t/LZF12cpgYcS
-->

<!-- 메인 컨덴트 -->
<main  class="flex flex-col flex-1 overflow-hidden" style="padding-left: 223px;">
    <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900">

        <!-- 웹사이트 요소 -->
        <div class="container mx-auto px-40 sm:px-0 md:px-0 xl:px-64 py-16">
            <div class="grid gap-4 mb-8 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 mx-auto" style="max-width: 100%;">

                <div th:each="l:${list}" class="w-full max-w-sm rounded-lg bg-white border-2 border-gray-250 bg-card text-card-foreground shadow-sm transform transition-transform duration-300 hover:scale-105" data-v0-t="card"  style="height: 160px;">

                    <!-- 북마크(즐겨찾기) -->
                    <div class="button-container" style="display: flex; justify-content: flex-end; position: absolute; top: 5px; right: 5px;">
                        <button class="bookmark-button" type="button">
                            <!--<button class="bookmark-button" type="button"  th:onclick="|Bookmark(${website.id})|">-->
                            <!--북마크 안되었을때 이미지-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16" style="">
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                            </svg>
                            <!--북마크 되었을때 이미지-->
                            <!--<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#FFD700" class="bi bi-bookmark-fill" viewBox="0 0 16 16" style="position: absolute; top: 0; right: 0; z-index: 1;">
                              <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8
                            </svg>-->
                        </button>
                    </div>




                    <a th:href="${l.url}" target="_blank">
                        <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
                            <!-- 웹사이트 이미지 -->
                            <img th:src="@{|https://www.google.com/s2/favicons?sz=48&domain_url=${l.url}|}" alt="" title="" class="w-10 h-10"> <!-- 이미지 크기 조정 -->
                            <!-- 웹사이트 이름 -->
                            <h1 class="whitespace-nowrap tracking-tight text-sm font-bold" th:text="${l.name}">website Name</h1>
                        </div>

                        <div class="p-6 pt-4">
                            <!-- 웹사이트 설명 -->
                            <p class="text-xs text-gray-500 dark:text-gray-400" th:text="${l.description}" style="font-size: 0.66rem;">Website Description Website Description</p>
                            <!-- 웹사이트 카테고리 -->
                            <!-- <p class="text-xs text-gray-500 dark:text-gray-400" th:text="${l.category}" style="font-size: 0.66rem;">Category</p>-->
                        </div>
                    </a>




                </div>
            </div>
        </div>
    </div>
</main>
</div>


</body>
</html>
