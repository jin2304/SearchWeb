<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searchweb</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 flex justify-center items-start min-h-screen">

<!-- 메뉴바 fragment 사용 -->

<!-- 사이드바 fragment 사용 -->

<!-- 게시글 상세페이지 -->
<main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl relative" style="margin-left: calc(223px + 2rem); margin-top: 80px; min-height: 100vh;">

    <!-- 수정/삭제 버튼 -->
    <div th:if="${#authorization.expression('isAuthenticated()') and board.member_memberId == #authentication.principal.memberId}" class="absolute top-4 right-2">
        <div class="relative">
            <button id="dropdownToggle" class="text-black focus:outline-none flex flex-col items-center space-y-2 p-2 rounded-full border border-gray-200 hover:border-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6h0M12 12h0M12 18h0" />
                </svg>
            </button>
            <div id="dropdownMenu" class="hidden absolute top-0 left-full ml-3 -mt-3 w-28 bg-white border border-gray-200 rounded-lg shadow-lg">
                <button id="editButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">수정</button>
                <button id="deleteButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">삭제</button>
            </div>
        </div>
    </div>

    <!-- 삭제 요청 폼 -->

    </form>


    <!-- 웹사이트 공유 수정 팝업 -->

                <div class="bg-purple-600 w-12 h-12 flex items-center justify-center rounded-lg">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6"
                    >

                        <path d="m15 5 4 4"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-900 ml-4">게시글 수정</h2>
            </div>

            <form th:action="@{/board/{boardId}/update(boardId=${board.boardId})}" method="post" onsubmit="return confirmSubmission();">
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 이름</label>
                        <input type="text" name="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="웹사이트 이름을 입력하세요" th:value="${board.title}">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 링크</label>
                        <input type="url" name="url" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="https://" th:value="${board.url}">
                    </div>

                    <div>

                        <input type="text" name="summary" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="웹사이트 개요를 입력하세요" th:value="${board.summary}">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 설명</label>
                        <textarea name="description" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400 resize-none" rows="4" placeholder="웹사이트 설명을 입력하세요" th:text="${board.description}"></textarea>
                    </div>

                    <!-- 해시태그 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">해시태그</label>
                        <input type="text" class="hashtag-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 placeholder-gray-400" placeholder="해시태그를 입력하고 space bar를 누르세요" maxlength="20">
                        <small class="text-gray-500">최대 5개의 해시태그를 추가할 수 있습니다.</small>

                        <!-- 해시태그 컨테이너 -->
                        <div class="hashtags-container flex flex-wrap gap-2 mt-2">
                            <!-- 서버에서 넘어온 해시태그를 표시 -->
                            <span th:each="hashtag : ${hashtagsList}"
                                  class="relative inline-flex items-center bg-gradient-to-r from-purple-700 to-indigo-400 text-white rounded-full px-3 py-1 text-sm font-semibold cursor-pointer"
                                  th:data-hashtag="${hashtag}">
                            <span th:text="'#' + ${hashtag}"></span>

                                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs cursor-pointer"

                                ×

                        </span>
                        </div>

                    </div>

                </div>

                    <!-- 해시태그 -->

                        <small class="text-gray-500">최대 5개의 해시태그를 추가할 수 있습니다.</small>

                        <!-- 해시태그 컨테이너 -->
                        <div class="hashtags-container flex flex-wrap gap-2 mt-2">
                            <!-- 서버에서 넘어온 해시태그를 표시 -->
                            <span th:each="hashtag : ${hashtagsList}"

                                  th:data-hashtag="${hashtag}">
                            <span th:text="'#' + ${hashtag}"></span>
                            <button type="button"

                                    onclick="removeHashtag(this)">
                                ×
                            </button>
                        </span>
                        </div>

                        <!-- 해시태그를 하나의 문자열로 저장할 숨겨진 필드 -->
                        <input type="hidden" class="hidden-hashtags" name="hashtags" th:value="${#strings.arrayJoin(hashtagsList, ',')}">
                    </div>

                </div>

                <div class="flex justify-end mt-8">
                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-full font-medium shadow-sm hover:bg-gray-400 transition-colors duration-200 ease-out mr-2" onclick="closeEditPopup()">취소</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-full font-bold shadow-md hover:bg-indigo-700 transition-colors duration-200 ease-in-out">저장하기</button>
                </div>
            </form>
        </div>
    </div>







    <script>
        document.getElementById('dropdownToggle').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownToggle = document.getElementById('dropdownToggle');

            if (!dropdownMenu.contains(event.target) && !dropdownToggle.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        document.getElementById('editButton').addEventListener('click', function() {
            const editPopup = document.querySelector('#edit-popup') || document.querySelector('#question-edit-popup');
            const modifyDeleteButton = document.querySelector('.absolute.top-4.right-2');

            // 수정/삭제 버튼 숨김
            if (modifyDeleteButton) {
                modifyDeleteButton.style.display = 'none';
            }

            // 팝업 표시
            editPopup.classList.remove('hidden');

            // 해시태그 목록 미리 로드
            updateHiddenHashtags();
        });

        function closeEditPopup() {
            const editPopup = document.getElementById('edit-popup');
            const questionEditPopup = document.getElementById('question-edit-popup');
            const modifyDeleteButton = document.querySelector('.absolute.top-4.right-2');

            // 팝업을 닫을 때 수정/삭제 버튼 다시 보이게
            if (modifyDeleteButton) {
                modifyDeleteButton.style.display = 'block';
            }

            if (editPopup) {
                editPopup.classList.add('hidden');
            }

            if (questionEditPopup) {
                questionEditPopup.classList.add('hidden');
            }
        }

        // 해시태그 업데이트 함수
        function updateHiddenHashtags() {
            const hashtagsContainer = document.querySelector('.hashtags-container');
            const hiddenHashtagsInput = document.querySelector('.hidden-hashtags');
            const hashtags = Array.from(hashtagsContainer.children).map(child => child.getAttribute('data-hashtag').trim());  // "#" 제거 후 업데이트
            hiddenHashtagsInput.value = hashtags.join(' ');  // 해시태그를 공백으로 구분하여 저장
        }

        // 해시태그 입력 이벤트 처리
        const hashtagInput = document.querySelector('.hashtag-input');
        hashtagInput.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault(); // 스페이스 키로 폼 제출 방지
                const tag = hashtagInput.value.trim();
                if (tag.length > 0) {
                    if (!isDuplicate(tag)) {
                        addHashtag(tag);
                    } else {
                        // 중복된 해시태그일 경우 입력 필드 비우기 및 placeholder 설정
                        hashtagInput.value = '';
                        hashtagInput.placeholder = "해시태그를 입력하고 space bar를 누르세요";
                    }
                }
                hashtagInput.value = ''; // 입력 필드 비우기
            }
        });

        // 해시태그 추가 함수
        function addHashtag(tag) {
            const hashtagsContainer = document.querySelector('.hashtags-container');

            if (hashtagsContainer.children.length >= 5) return;

            const hashtagElement = document.createElement('span');
            hashtagElement.classList.add('relative', 'inline-flex', 'items-center', 'bg-gradient-to-r', 'from-purple-700', 'to-indigo-400', 'text-white', 'rounded-full', 'px-3', 'py-1', 'text-sm', 'font-semibold', 'cursor-pointer');
            hashtagElement.setAttribute('data-hashtag', tag);
            hashtagElement.innerText = `#${tag}`;

            const removeButton = document.createElement('button');
            removeButton.innerText = '×';
            removeButton.classList.add('absolute', 'top-0', 'right-0', 'transform', 'translate-x-1/2', '-translate-y-1/2', 'bg-red-500', 'text-white', 'rounded-full', 'w-4', 'h-4', 'flex', 'items-center', 'justify-center', 'text-xs', 'cursor-pointer');
            removeButton.addEventListener('click', () => {
                hashtagsContainer.removeChild(hashtagElement);
                updateHiddenHashtags();
            });

            hashtagElement.appendChild(removeButton);
            hashtagsContainer.appendChild(hashtagElement);

            updateHiddenHashtags();
        }

        function isDuplicate(tag) {
            const hashtagsContainer = document.querySelector('.hashtags-container');
            const hashtags = Array.from(hashtagsContainer.children).map(child => child.getAttribute('data-hashtag').trim());  // data-hashtag 속성에서 값을 가져옴
            return hashtags.includes(tag);
        }

        // 해시태그 삭제 함수 (기존 해시태그도 삭제 가능)
        function removeHashtag(button) {
            const hashtagElement = button.parentElement;
            const hashtagsContainer = document.querySelector('.hashtags-container');
            hashtagsContainer.removeChild(hashtagElement);
            updateHiddenHashtags();
        }


        // 게시글 삭제 이벤트 추가
        document.getElementById('deleteButton').addEventListener('click', function(event) {
            event.preventDefault();
            const confirmed = confirm("게시글을 정말 삭제하시겠습니까?");
            if (confirmed) {
                document.getElementById('deleteForm').submit();
            }
        });
    </script>

            </button>

            <!-- 북마크 수 -->
            <div class="flex items-center text-gray-700 hover:text-yellow-500 text-sm transition duration-150">
                <i class="fas fa-bookmark"></i>
                <span th:text="${board.bookmarks_count}" class="ml-1">3</span>
            </div>
        </div>
    </div>




    <!-- 댓글 섹션 -->
    <div class="mt-6">
        <!-- 댓글 작성 폼 -->
        <form id="commentForm" th:data-board-id="${board.boardId}">
            <textarea id="commentContent" name="content" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 resize-none" placeholder="댓글을 입력하세요"></textarea>
            <div class="flex justify-end mt-4">
                <button type="button" id="submitButton" th:onclick="|addComment(${board.boardId})|" class="px-4 py-2 bg-indigo-600 text-sm text-white rounded-full font-semibold hover:bg-indigo-700 transition duration-200 ml-2">댓글 작성하기</button>
            </div>
        </form>


        <!-- 댓글 목록 -->
        <div id="commentsContainer" class="mt-6">
            <!-- 댓글 리스트가 여기 표시됩니다 -->
        </div>
    </div>


    <script>
        /**
         *  게시글 좋아요 추가/취소
         */
        $(document).ready(function() {
            $('#likeButton').click(function() {

                const boardId = $(this).data('board-id');

                $.ajax({
                    url: '/board/' + boardId + '/like',
                    type: 'POST',
                    success: function(data) {
                        if (data.error) {
                            // 로그인되지 않은 경우, 로그인 페이지로 리디렉션
                            window.location.href = data.redirectUrl;
                        } else {
                            // 로그인된 경우, 상태에 따라 좋아요 업데이트
                            if (data.isLiked) {
                                $('#likeButton').addClass('text-red-500');
                            } else {
                                $('#likeButton').removeClass('text-red-500');
                            }

                            // likeCount 요소의 텍스트를 업데이트
                            $('#likeCount').text(data.likeCount);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('좋아요 요청 실패:', error);
                    }
                });
            });
        });


        /**
         *  게시글 댓글 생성
         */
        async function addComment(boardId) {
            const content = document.getElementById('commentContent').value;

            if (!content) {
                alert("댓글 내용을 입력해주세요.");
                return;
            }

            try {
                const response = await $.ajax({
                    url: `/board/${boardId}/comment`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ content: content }),
                    dataType: 'json'
                });

                if (response.success) {
                    document.getElementById('commentContent').value = "";
                    findAllComments(boardId); // 댓글 목록 갱신
                }

            } catch (error) {
                if (error.status === 401) {
                    alert("로그인이 필요합니다.");
                    window.location.href = "/login"; // 로그인 페이지로 리다이렉트
                } else {
                    console.error("오류 발생:", error);
                }
            }
        }
    </script>


    <!-- 로그인 유도 -->
    <div class="mt-12 text-center">
        <p class="text-gray-600">댓글을 남기려면 <a href="/login" class="text-indigo-600 font-semibold hover:underline">로그인</a>이 필요합니다.</p>
    </div>

</main>

</body>
</html>
