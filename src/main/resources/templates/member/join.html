<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav th:replace="~{fragment/navbar :: copy}"></nav>

<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">회원가입</h1>

        <!-- 회원가입 폼 -->
        <!-- DTO 객체 바인딩 -->
        <form class="space-y-4" th:object="${memberDto}" action="/joinProc" th:action="@{/joinProc}" method="post" name="joinForm">
            <div>
                <label class="text-sm font-medium leading-none block mb-1 text-gray-700" for="username">아이디</label>
                <!-- th:field를 사용하여 memberDto 필드와 연결 -->
                <input class="flex h-10 text-sm w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400
                focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="text" th:field="*{username}" id="username" placeholder="아이디" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-xs italic"></div>
            </div>
            <div>
                <label class="text-sm font-medium leading-none block mb-1 text-gray-700" for="password">비밀번호</label>
                <input class="flex h-10 text-sm w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400
                focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="password" th:field="*{password}" id="password" placeholder="비밀번호" required />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs italic"></div>
            </div>
            <div>
                <label class="text-sm font-medium leading-none block mb-1 text-gray-700" for="confirmPassword">비밀번호 확인</label>
                <input class="flex h-10 text-sm w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400
                focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="비밀번호 확인" required />
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-xs italic"></div>
            </div>

            <div>
                <label class="text-sm font-medium leading-none block mb-1 text-gray-700" for="confirmPassword">닉네임</label>
                <input class="flex h-10 text-sm w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400
                focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="text" th:field="*{nickname}" id="nickname" placeholder="닉네임" required />
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-red-500 text-xs italic"></div>
            </div>

<!--            <div class="flex items-center">
                <input class="mr-2" type="checkbox" id="terms" />
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="terms">
                    약관에 동의합니다 <a class="underline" href="#">이용약관</a>
                </label>
            </div>-->

            <button class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium bg-indigo-600 text-white rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-50" type="submit">
                회원가입
            </button>
        </form>
    </div>
</div>

<!-- 푸터 -->
<footer th:replace="~{fragment/footer :: copy}"></footer>
</body>
</html>
